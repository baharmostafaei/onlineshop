{% extends '_base.html' %}

{% block title %} product list {% endblock title %}
{% block content %}

<section class="shop_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
          <h2>
            All Products
          </h2>
        </div>
        {% for product in products %}{% endfor %}
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="box">
              <a href="">
                <div class="img-box">
                  <img s{{product.image}}alt="">
                </div>
                <div class="detail-box">
                  <h6>
                    {{ product.title}}
                  </h6>
                  <h6>
                    Price
                    <span>
                      {{product.price}}
                    </span>
                  </h6>
                </div>
                <div class="new">
                  <span>
                    New
                  </span>
                </div>
              </a>
            </div>
          </div>
          
        </div>
        
      </div>
  </section>
{% endblock content %}
